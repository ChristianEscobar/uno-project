<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Uno Online</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"  media="screen,projection"/>

    <link type="text/css" rel="stylesheet" href="assets/css/dragula.css">


    <link type="text/css" rel="stylesheet" href="assets/css/custom.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

    <div class="container guide1 top">
      <div class="row guide2 center-content">

        <div class="col m1 l12">
          <!-- Spacer -->
        </div>

        <div class="col m10 l12 center-align">
          <h5 class="center">Player 2 Hand</h5>
          <!-- <div class="row"> -->
            <img class="responsive-img" src="assets/images/cards/small/card_back_alt.png">
            <img class="responsive-img" src="assets/images/cards/small/card_back_alt.png">
            <img class="responsive-img" src="assets/images/cards/small/card_back_alt.png">
            <img class="responsive-img" src="assets/images/cards/small/card_back_alt.png">
            <img class="responsive-img" src="assets/images/cards/small/card_back_alt.png">
            <img class="responsive-img" src="assets/images/cards/small/card_back_alt.png">
            <img class="responsive-img" src="assets/images/cards/small/card_back_alt.png">
          <!-- </div> -->
        </div>

        <div class="col m1 l12">
          <!-- Spacer -->
        </div>

      </div>
    </div>

    <div class="container guide1">
      <div class="row guide2">

        <div class="col s1 m1 l1">
          <!-- Spacer -->
        </div>

        <div class="col s10 m10 l10">

          <div class="container">
            <div class="row guide3">
              <div class="col s5 m5 l5 guide4 center-align pile">
                <h5 class="center">Draw</h5>
                <img class="responsive-img" src="assets/images/cards/small/card_back_alt.png">
              </div>

              <div class="col s2 m2 l2">
                <!-- This is a spacer -->
              </div>

              <div class="col s5 m5 l5 guide4 center-align pile">
                <h5 class="center">Discard</h5>
                <div id="discard">
                  <img class="responsive-img" src="assets/images/cards/small/red_0.png">
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="col s1 m1 l1">
          <!-- Spacer -->
        </div>

      </div>
    </div>

    <div class="container guide1">
      <div class="row guide2">

        <div class="col m1 l12">
          <!-- Spacer -->
        </div>

        <div class="col m10 l12 center-align">
          <h5 class="center">Player 1 Hand</h5>
          <div id="hand">
            <img class="responsive-img" ondragover="updateDiscard(event)" src="assets/images/cards/small/blue_0.png">
            <img class="responsive-img" src="assets/images/cards/small/blue_1.png">
            <img class="responsive-img" src="assets/images/cards/small/blue_2.png">
            <img class="responsive-img" src="assets/images/cards/small/blue_3.png">
            <img class="responsive-img" src="assets/images/cards/small/blue_4.png">
            <img class="responsive-img" src="assets/images/cards/small/blue_5.png">
            <img class="responsive-img" src="assets/images/cards/small/blue_6.png">
          </div>
        </div>

        <div class="col m1 l12">
          <!-- Spacer -->
        </div>

      </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.js'></script>
    <script type="text/javascript" src="assets/js/custom.js"></script>

    </script>
  </body>

</html>
